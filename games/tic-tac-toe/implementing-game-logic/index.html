<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script type="module" src="./src/index.js" defer></script>
    <link rel="stylesheet" href="./src/ui.css">
</head>
<body>
    <div class="container">
        <canvas id="tic-tac-toe"></canvas>
        <div class="context-menu">
            <div class="player" id="x">
                <p>SCORE:<span class="player-score">0</span></p>
            </div>
            <div class="player" id="o" >
                <p>SCORE:<span class="player-score">0</span></p>
            </div>
        </div>
    </div>
</body>
</html>
